<!DOCTYPE html>
<html>
<head>
    <title>Help</title>
    <style>
        body {
            margin: 0;
            background-color: bisque;
            font-family: fantasy;
        }
        
        nav {
            text-align:end;
            color: black;
            padding: 20px;
            margin: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: rgb(192, 236, 204);
        }

        form {
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
        }
        label, input[type="text"], input[type="email"], input[type="Subject"], textarea {
            margin: 10px auto;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(209, 66, 66);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: rgb(212, 143, 143);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Titles</a></li>
            <li><a href="Help.html">Help</a></li>
        </ul>
    </nav>
    <form id="contactForm" action="Submit.html" method="post">
        <h2 style = "font-family:fantasy">If you are experiencing any issues, please don't hesitate to contact us. We will do our best to resolve the issue!</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="Subject">Subject:</label>
        <input type="text" id="Subject" name="Subject" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="9" required></textarea>
        <input type="submit" value="Submit">
    </form>
    <script>
       document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            if(validateForm()) {
                window.location.href = "Submit.html"; 
            }
        });

       function validateForm() {
            var message = document.getElementById("message").value;
            var regex = /^[a-zA-Z\s]+$/; 

            if (!regex.test(message)) {
                alert("The message cannot contain special characters.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
