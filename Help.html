<!DOCTYPE html>
<html>
<head>
    <title>Help Form</title>
    <style>
        body {
            background-color: hsla(32, 71%, 75%, 0.258);
            font-family: fantasy;
        }

        #header {
        border: 1px solid;
        border-radius: 10px;
        background-color: hsla(240, 50%, 68%, 0.588);
        margin-bottom: 50px;
        box-shadow: 5px 5px hsla(120, 100%, 25%, 0.826) ; 
    }

    #head{
    margin-left: 20px;
    color: #ffffff;
}

    nav {
        display: flex;
        color: #ffffff;
        justify-content: center;
        border-radius: 20px;
        border: 3px solid hsla(120, 100%, 25%, 0.826);
        background-color: hsla(0, 74%, 49%, 0.414);
        padding: 5px;
        margin: 20px 20px 60px;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
        text-decoration: none;
        list-style-type: none;
        padding: 10px 30px;
        color: white;
        border-radius: 20px;
        }

        nav ul li a:hover {
           background-color: rgba(152, 152, 152, 0.569);
        }
        form {
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
        }
        label, input[type="text"], input[type="email"], input[type="Subject"], textarea {
            margin: 10px auto;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: hsla(240, 50%, 68%, 0.588);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: rgba(152, 152, 152, 0.569);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="head"> FANIME</h1>
    </div>
    <nav>
        <ul>
            <li><a href="Fanime_Home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="jikan.html">Titles</a></li>
            <li><a href="Help.html">Help</a></li>
        </ul>
    </nav>
        <h1 style="text-align:center;">Feel free to contact us with any questions or concerns,<br>
            we will do our best to resolve the issue:</h1>
    <form id="contactForm" action="Submit.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="Subject">Subject:</label>
        <input type="text" id="Subject" name="Subject" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="9" required></textarea>
        <input type="submit" value="Submit">
    </form>
    <script>
       document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            if(validateForm()) {
                window.location.href = "Submit.html"; 
            }
        });

       function validateForm() {
            var message = document.getElementById("message").value;
            var regex = /^[a-zA-Z\s]+$/; 

            if (!regex.test(message)) {
                alert("The message cannot contain special characters.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
